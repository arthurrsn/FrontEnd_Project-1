<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot de Inteligência Artificial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 400px;
            height: 500px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: #fff;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .chat-body {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .chat-message {
            margin-bottom: 15px;
        }
        .user-message {
            background-color: #efefef;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
            align-self: flex-start;
        }
        .bot-message {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
            align-self: flex-end;
        }
        .chat-footer {
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
        .input-message {
            flex-grow: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .send-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chatbot de IA</h2>
        </div>
        <div class="chat-body" id="chatBody">
            <div class="bot-message">Olá! Como posso ajudar?</div>
        </div>
        <div class="chat-footer">
            <input type="text" class="input-message" id="userMessage" placeholder="Digite sua mensagem...">
            <button class="send-btn" onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            var userMessage = document.getElementById('userMessage').value;
            if (userMessage.trim() === '') return;

            var chatBody = document.getElementById('chatBody');
            var userDiv = document.createElement('div');
            userDiv.className = 'chat-message user-message';
            userDiv.innerHTML = userMessage;
            chatBody.appendChild(userDiv);

            // Simulando resposta do chatbot
            var botResponse = getBotResponse(userMessage);
            var botDiv = document.createElement('div');
            botDiv.className = 'chat-message bot-message';
            botDiv.innerHTML = botResponse;
            chatBody.appendChild(botDiv);

            // Scroll automático para a última mensagem
            chatBody.scrollTop = chatBody.scrollHeight;

            // Limpar campo de entrada de mensagem
            document.getElementById('userMessage').value = '';
        }

        // Simulação de resposta do chatbot
        function getBotResponse(message) {
            var response = "";
            message = message.toLowerCase();

            if (message.includes("olá") || message.includes("oi")) {
                response = "Olá! Como posso ajudar?";
            } else if (message.includes("como você está?")) {
                response = "Estou bem, obrigado por perguntar!";
            } else if (message.includes("qual é o seu nome?")) {
                response = "Meu nome é Chatbot de IA.";
            } else {
                response = "Desculpe, ainda estou aprendendo. Por favor, me faça outra pergunta.";
            }

            return response;
        }
    </script>
</body>
</html>
